<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Optional Lab 6-2</title>
        <script>
            function vote() {
                var t = "Your favorite dog breed is: ";
                for (i = 0; i < document.myform.sports.length; i++) {
                    if (document.myform.sports[i].checked == true) {
                        t = t + document.myform.sports[i].value;
                    }
                }
                if (t == "Your favorite dog breed is: ") {
                    document.getElementById("txt").value = "Choose a dog breed";
                } else {
                    document.getElementById("txt").value = t;
                    document.getElementById("txt1").value = t;
                    document.getElementById("txt2").value = t;
                }
            }
            function upperCase() {
                var x = document.getElementById("txt").value;
                document.getElementById("txt").value = x.toUpperCase();
            }
            function SayHello() {
                alert("Your mouse is over the text!");
            }
            function SayGoodbye() {
                alert("Your mouse has left the text!");
            }
        </script>
        <style>
             body {
              background-color: BLACK;
              font-family: monospace;
              color: #33ff33;
            }
        </style>
    </head>
    <body>
       
        
       
        <h1>Vote for your favorite dog breed:</h1>
        <h4>Event Handler Examples</h4>
        <form name="myform">
            <input type="radio" name="sports" value="corgi" />Corgi<br/>
            <input type="radio" name="sports" value="dacshund" />Dacshund<br/>
            <input type="radio" name="sports" value="dalmation" />Dalmation<br/>
            <input type="radio" name="sports" value="lab" />Chocolate Lab<br/>
            <input type="radio" name="sports" value="bulldog" />BullDog<br/>
            <input type="radio" name="sports" value="golden retriever" />Golden Retriever<br/>
            <input type="radio" name="sports" value="husky" />Husky<br/>
            <p><input type="button" value="VOTE" onclick="vote()" /> <input type="reset" value="RESET" /></p>
            <p><input type="text" id="txt" size="40" onblur="upperCase()" /> Click in then out!</p>
            <p><input type="text" id="txt1" size="40" onmouseover="SayHello()" /> Hover over this field!</p>
            <p><input type="text" id="txt2" size="40" onmouseout="SayGoodbye()" /> Hover this field then away!</p>
        </form>
    </body>
</html>
